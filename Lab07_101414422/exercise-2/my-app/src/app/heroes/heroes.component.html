<h2>Hero List</h2>
<ul>
  <li *ngFor="let hero of heroes" (click)="selectHero(hero)">
    {{ hero.name | removeSpaces }}
  </li>
</ul>

<!-- Make sure this is present to display the selected hero -->
<app-hero-detail *ngIf="selectedHero" [hero]="selectedHero"></app-hero-detail>
<input type="text" appInputFormat placeholder="Type a hero name">
